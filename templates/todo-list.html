<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        /* Стили для видео-фона */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            overflow: hidden;
        }

        .content {
            z-index: 1;
            color: #fff;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Стили для боковой панели */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 250px;
            background-color: #333;
            padding: 20px;
            color: white;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .sidebar a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Видео -->
    <video autoplay loop muted>
        <source src="../static/home_page/videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Контент -->
    <div class="content">
        <h1>To-Do List</h1>
        <!-- Форма для добавления задач -->
        <form id="todoForm">
            <div class="flex gap-2 mt-4">
                <input type="text" id="taskInput" class="w-full h-10 rounded border-gray-300 focus:border-[#63b3ed] focus:ring focus:ring-[#63b3ed] focus:ring-opacity-50" placeholder="Enter task">
                <input type="text" id="timeInput" class="w-full h-10 rounded border-gray-300 focus:border-[#63b3ed] focus:ring focus:ring-[#63b3ed] focus:ring-opacity-50" placeholder="Enter time">
                <button type="submit" class="px-4 py-2 bg-[#4b6cb7] text-white rounded-md hover:bg-[#1d4ed8] focus:outline-none focus:ring focus:ring-[#63b3ed] focus:ring-opacity-50">Add Task</button>
            </div>
        </form>
        <!-- Список задач -->
        <ul id="todoList" class="my-4"></ul>
    </div>

    <!-- Боковая панель -->
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="/login">Login Form</a></li>
            <li><a href="/register">Create an account</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </div>

    <!-- Скрипты JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.0.12"></script>
    <script>
        var todoForm = document.getElementById("todoForm");
        var taskInput = document.getElementById("taskInput");
        var timeInput = document.getElementById("timeInput");
        var todoList = document.getElementById("todoList");

        // Функция для добавления новой задачи
        function addTodo() {
            var task = taskInput.value.trim();
            var time = timeInput.value.trim();
            if (task === "") {
                alert("Please enter a task");
                return;
            }
            var li = document.createElement("li");
            var div = document.createElement("div");
            div.classList.add("flex", "gap-2");
            var span1 = document.createElement("span");
            span1.classList.add("w-9/12", "h-12", "bg-[#e0ebff]", "rounded-[7px]", "flex", "justify-start", "items-center", "px-3");
            var span2 = document.createElement("span");
            span2.classList.add("w-1/4", "h-12", "bg-[#e0ebff]", "rounded-[7px]", "flex", "justify-center", "text-sm", "text-[#5b7a9d]", "font-semibold", "items-center");
            var deleteBtn = document.createElement("button"); // Создаем кнопку удаления
            deleteBtn.innerText = "Delete";
            deleteBtn.classList.add("px-3", "py-1", "bg-red-500", "text-white", "rounded-md", "hover:bg-red-600", "focus:outline-none", "focus:ring", "focus:ring-red-400", "focus:ring-opacity-50");
            deleteBtn.onclick = function() {
                deleteTask(li); // Вызываем функцию удаления при клике на кнопку
            };
            span1.innerHTML = '<span id="check' + todoList.children.length + '" class="w-7 h-7 bg-white rounded-full border border-white transition-all cursor-pointer hover:border-[#36d344] flex justify-center items-center" onclick="toggleDone(' + todoList.children.length + ')"><i class="text-white fa fa-check"></i></span><strike id="strike' + todoList.children.length + '" class="strike_none text-sm ml-4 text-[#5b7a9d] font-semibold">' + task + '</strike>';
            span2.textContent = time;
            div.appendChild(span1);
            div.appendChild(span2);
            div.appendChild(deleteBtn); // Добавляем кнопку удаления в div
            li.appendChild(div);
            todoList.appendChild(li);
            taskInput.value = "";
            timeInput.value = "";
        }

        // Обработчик события отправки формы
        todoForm.addEventListener("submit", function (event) {
            event.preventDefault();
            addTodo();
        });

        // Функция для отметки выполненной задачи
        function toggleDone(id) {
            var checked_green = document.getElementById("check" + id);
            checked_green.classList.toggle('green');
            var strike_unstrike = document.getElementById("strike" + id);
            strike_unstrike.classList.toggle('strike_none');
        }

        // Функция для удаления задачи
        function deleteTask(task) {
            task.remove();
        }
    </script>
</body>
</html>
